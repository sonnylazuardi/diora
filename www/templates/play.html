<ion-view title="PLAY" no-scroll>
  <ion-content class="play-content" >
    <div class="play-div">
      <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{card.index}}" ng-controller="CardCtrl">
          <div class="image">
            <div class="yes-text" ng-style="leftTextOpacity">LIKE</div>
            <knob knob-data="progressBar" knob-changed="changeProgress" knob-options="{thickness: .15}"></knob>
            <img ng-src="{{song.CoverArtFilename}}" alt="" class="album-cover">
            <div class="player-control" ng-click="control()">
              <div class="play" ng-show="!isPlaying">
                <i class="icon ion-ios7-play"></i>
              </div>
              <div class="pause" ng-show="isPlaying">
                <i class="icon ion-ios7-pause"></i>
              </div>
            </div>
            <div class="no-text" ng-style="rightTextOpacity">NOPE</div>
          </div>
        </td-card>
      </td-cards>
      <div class="bottom-action">
        <h2>{{song.SongName}}</h2>
        <h4>{{song.ArtistName}}</h4>
        <div class="lyric">
          {{lyric}}
        </div>
        <div class="option">
          <i class="icon ion-ios7-close-empty"></i>
          <i class="icon ion-ios7-information-empty"></i>
          <i class="icon ion-ios7-heart-outline"></i>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
